<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-flex justify-content-between w-100">
                    <div class="ms-img-container ms-1">
                        <a class="navbar-brand" href="#">
                            <img class="img-fluid" src="img/boolean-logo.png" alt="boolean logo">
                            <span class="h3 fw-bold align-middle">Campo Minato</span>
                        </a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <select name="level" id="level" class="form-select rounded bg-secondary-subtle ms-1">
                            <option selected>Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                        <button class="btn btn-outline-secondary ms-2" type="submit">Play</button>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main class="bg-info-subtle">
        <div class="container">
            <div class="ms-grid-container d-flex justify-content-center align-items-center">
                <div id="grid" class="border ms-easy d-flex flex-wrap">
                    <div class="square border ms-easy d-flex justify-content-center align-items-center">a</div>

                </div>

            </div>
        </div>
    </main>
    <footer class="bg-body-tertiary text-end me-2 sticky">Made with ♥️ by Sofia C.</footer>


    <!-- my javascript  -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- bootstrap javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
